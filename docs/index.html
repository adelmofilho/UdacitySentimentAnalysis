<!DOCTYPE html>
<html lang="en">

<head>
    <title>Sentiment Analysis Web App</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.19.1/css/mdb.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <script>
        "use strict";
        function submitForm(oFormElement) {
            var xhr = new XMLHttpRequest();
            xhr.onload = function () {
                var result = parseFloat(xhr.responseText);
                var resultElement = document.getElementById('result');
                var modalTitleElement = document.getElementById('modalTitle');
                if (result == 0) {
                    modalTitleElement.innerHTML = 'Your review was NEGATIVE!';
                    modalTitleElement.style.color = "red"
                    resultElement.src = "negative.PNG"
                } else {
                    modalTitleElement.innerHTML = 'Your review was POSITIVE!';
                    modalTitleElement.style.color = "blue"
                    resultElement.src = "positive.PNG"
                }
            }
            xhr.open(oFormElement.method, oFormElement.action, true);
            var review = document.getElementById('review');
            xhr.send(review.value);
            return false;
        }
    </script>
</head>

<body>
    <div class="jumbotron">
        <h1 class="display-4" id="titulo">Let Yourself Feel Your Emotions</h1>
        <p class="lead">A Web app to predict how positive or negative are your fellings about anything</p>
        <hr class="my-4">
        <p>Udacity Machine Learning Engineer Nanodegree Project: Sentimment Analysis</p>
        <a class="btn btn-primary btn-lg" href="https://github.com/adelmofilho/UdacitySentimentAnalysis" role="button"><i class="fa fa-github"></i> Learn more</a>
    </div>
    <div class="container">
        <form method="POST" action="https://i87lbdv65l.execute-api.us-east-1.amazonaws.com/prod"
            onsubmit="return submitForm(this);">
            <div class="form-group">
                <label for="exampleInputEmail1">Enter your review below and click submit to find out..</label>
                <textarea rows="5" style="height:100%;min-width:100%;" id="review" class="form-control"></textarea>
            </div>
            <button type="submit" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal">
                <i class="fa fa-paper-plane"></i>  Submit
            </button>
        </form>
        <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
            aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="modalTitle"></h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <img id="result" style="max-width: -moz-available;">
                    </div>
                </div>
            </div>
        </div>
    </body>
</div>
          </html>
