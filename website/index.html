<!DOCTYPE html>
<html lang="en">

<head>
    <title>Sentiment Analysis Web App</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
         
    <script>
        "use strict";
        function submitForm(oFormElement) {
            var xhr = new XMLHttpRequest();
            xhr.onload = function () {
                var result = parseFloat(xhr.responseText);
                var resultElement = document.getElementById('result');
                var modalTitleElement = document.getElementById('modalTitle');
                if (result == 0) {
                    modalTitleElement.innerHTML = 'Your review was NEGATIVE!';
                    modalTitleElement.style.color = "red"
                    resultElement.src = "negative.PNG"
                } else {
                    modalTitleElement.innerHTML = 'Your review was POSITIVE!';
                    modalTitleElement.style.color = "blue"
                    resultElement.src = "positive.PNG"
                }
            }
            xhr.open(oFormElement.method, oFormElement.action, true);
            var review = document.getElementById('review');
            xhr.send(review.value);
            return false;
        }
    </script>
</head>

<body>
    <div class="jumbotron">
        <h1 class="display-4" id="titulo">Let Yourself Feel Your Emotions</h1>
        <p class="lead">A Web app to predict how positive or negative are your fellings about anything</p>
        <hr class="my-4">
        <p>Udacity Machine Learning Engineer Nanodegree Project: Sentimment Analysis</p>
        <a class="btn btn-primary btn-lg" href="https://github.com/adelmofilho/UdacitySentimentAnalysis" role="button"><i class="fa fa-github"></i> Learn more</a>
    </div>
    <div class="container">

        <form method="POST"
              action="https://i87lbdv65l.execute-api.us-east-1.amazonaws.com/prod"
              onsubmit="return submitForm(this);" >                     <!-- HERE IS WHERE YOU NEED TO ENTER THE API URL -->
            <div class="form-group">
                <label for="review">Review:</label>
                <textarea class="form-control"  rows="5" id="review">Please write your review here.</textarea>
            </div>
            <button type="submit" class="btn btn-default" data-toggle="modal" data-target="#exampleModal">Submit</button>
        </form>
        <!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
<div class="modal-dialog" role="document">
  <div class="modal-content">
    <div class="modal-header">
      <h3 class="modal-title" id="modalTitle"></h3>
    </div>
    <div class="modal-body">
        <p style="text-align: center;">
        <img id="result" style="max-width: -moz-available; height: 340px;">
        </p>
    </div>
    <div class="modal-footer">
      <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
    </div>
  </div>
</div>
</div>
    </div>
</body>
          </html>
