    <script>
        "use strict";
        function submitForm(oFormElement) {
            var xhr = new XMLHttpRequest();
            xhr.onload = function () {
                //  var result = parseFloat(xhr.responseText);
                var result = 1
                var resultElement = document.getElementById('result');
                var modalTitleElement = document.getElementById('modalTitle');
                if (result == 0) {
                    resultElement.className = 'bg-danger';
                    resultElement.innerHTML = 'Your review was NEGATIVE!';
                    modalTitleElement.innerHTML = 'Your review was NEGATIVE!';
                    modalTitleElement.style.color = "red"
                } else {
                    // resultElement.className = 'bg-success';
                    // resultElement.innerHTML = 'Your review was POSITIVE!';
                    modalTitleElement.innerHTML = 'Your review was POSITIVE!';
                    modalTitleElement.style.color = "green"
                    resultElement.src = "positive.jpg"
                }
            }
            xhr.open(oFormElement.method, oFormElement.action, true);
            var review = document.getElementById('review');
            xhr.send(review.value);
            return false;
        }
    </script>

</head>

<body>

    <div class="jumbotron">
        <h1 class="display-4">Let Yourself Feel Your Emotions</h1>
        <p class="lead">A Web app to predict how positive or negative are your fellings about anything</p>
        <hr class="my-4">
        <p>Udacity Machine Learning Engineer Nanodegree Project: Sentimment Analysis</p>
        <a class="btn btn-primary btn-lg" href="#" role="button">Learn more</a>
    </div>

    <div class="container">


        <form method="GET" action="https://lpf11r4048.execute-api.sa-east-1.amazonaws.com/dev"
            onsubmit="return submitForm(this);">
            <div class="form-group">
                <label for="exampleInputEmail1">Enter your review below and click submit to find out..</label>
                <textarea rows="5" style="height:100%;min-width:100%;" id="review" class="form-control"></textarea>
            </div>
            <button type="submit" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal">
                Submit
            </button>
        </form>
        <!-- Modal -->
        <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
            aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="modalTitle"></h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <img id="result" style="max-width: -moz-available;">
                    </div>
                </div>
            </div>
        </div>
    </div>
